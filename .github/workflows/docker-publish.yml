name: Publish Docker image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build image
      run: docker build -t ghcr.io/${{ github.repository }}/monitor:latest .

    - name: Push image
      run: docker push ghcr.io/${{ github.repository }}/monitor:latest
