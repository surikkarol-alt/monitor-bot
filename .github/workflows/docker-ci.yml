name: Docker CI/CD

on:
  push:
    branches: ['main']

# Добавляем права на запись пакетов прямо в код
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Используем lowercase для имени пользователя, чтобы избежать ошибок
          tags: ghcr.io/${{ github.repository_owner }}/monitor-bot:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH (Manual Mode)
        run: |
          # Подготавливаем ключ
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Выполняем деплой с настройками защиты от разрыва туннеля
          ssh -i ~/.ssh/id_rsa -p 80 -o StrictHostKeyChecking=no -o ServerAliveInterval=60 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ~/monitor_bot
            # Авторизуемся в реестре на самом ноутбуке
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose down || true
            docker compose pull
            docker compose up -d
          EOF
