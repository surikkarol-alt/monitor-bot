name: Docker CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  # Часть 1: Сборка и отправка в Docker Hub (уже работает!)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/monitorbot:latest

  # Часть 2: Деплой на твой сервер
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Переходим в папку с ботом
            cd ~/monitor_bot
            # Скачиваем свежий образ из Docker Hub
            docker compose pull
            # Перезапускаем контейнеры в фоновом режиме
            docker compose up -d
