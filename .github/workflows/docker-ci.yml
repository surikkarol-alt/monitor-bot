name: Publish Docker image

on:
  push:
    branches: ['main']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/monitor-bot:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }} # Изменил на твоё имя из списка секретов
          username: ${{ secrets.SERVER_USER }} # Изменил на твоё имя из списка секретов
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Изменил на твоё имя из списка секретов
          port: 80
          fingerprint: ""
          script: |
            cd ~/monitor_bot
            docker compose pull
            docker compose up -d
