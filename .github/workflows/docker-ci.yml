# 1. Название твоего процесса (отображается в GitHub Actions)
name: Docker CI

# 2. Когда запускать: только при пуше (push) в ветку main
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    # Используем виртуальную машину Ubuntu от GitHub
    runs-on: ubuntu-latest

    steps:
      # ШАГ 1: Копируем код из твоего репозитория на виртуальную машину
      - name: Checkout code
        uses: actions/checkout@v4

      # ШАГ 2: Авторизуемся в Docker Hub (используем секреты, которые ты уже создал)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ШАГ 3: Собираем образ и отправляем (push) его в твой Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Важно: здесь имя твоего репозитория в Docker Hub
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/monitorbot:latest
