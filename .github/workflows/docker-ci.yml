name: Publish Docker image

on:
  push:
    branches: ['main']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/monitor-bot:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master  # или @v1.0.0 и выше, master — самая свежая
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 80  # если порт не 22, укажи правильный, иначе убери строку
          use_insecure_cipher: true  # <<< КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ для EOF в большинстве случаев
          fingerprint: ""  # опционально, если нужно проверить host key
          script: |
            cd /monitor_bot
            docker compose pull
            docker compose up -d
